<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" id="loginform" #loginForm="ngForm" (submit)="loginUser($event,email.value,password.value)">
        <span class="login100-form-title p-b-43">
          Bienvenido
        </span>

        <div class="wrap-input100">
          <input class="input100" type="email" name="email" placeholder="Email" ngModel #email="ngModel" required>
          <div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">Email es obligatorio</div>
          </div>
        </div>


        <div class="wrap-input100">
          <input class="input100" type="password" name="password" placeholder="Password" ngModel #password="ngModel" required>
          <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
            Password es obligatorio
          </div>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>

      <div class="login100-more" style="background-image: url('./assets/images/bg-01.jpg');">
      </div>
    </div>
  </div>
</div>
